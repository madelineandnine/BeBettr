<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">

  <title>BeeBettr</title>
</head>

<body>

  <div id="logo">
    <h2>
      <img src="images/bee.png" alt="bee-image" id="bee-image"> BeeBettr</h2>
  </div>

  <!--Main Button-->
  <div class="valign-wrapper" id="start-button">
    <button onclick="$('#modal1').modal('open')" data-target="modal1" class="waves-effect waves-light btn modal-trigger btn-large center-align hoverable">help your community,
      <br>change yourself
      <i class="material-icons">event</i>
    </button>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Tell us a little about yourself...</h5>
      <form>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="zipcode" type="number" class="validate">
                <label for="zipcode">Zip Code</label>
              </div>
            </div>

          </form>
          <div class="modal-footer">
            <button id="submit-button" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</button>
          </div>
        </div>

    </div>
  </div>


  <!--START YOUR-DAY CODE -->



  <div id="your-day">
    <header>
    
          <nav>
            <!-- Navbar starts here // IDEA: Color Reflects the weather? Add Javascript!!!-->
            <div class="nav-wrapper" id="your-day-nav">
              <a href="index.html" class="brand-logo">BeeBetter</a>

              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li id="weather" class="weather-temp"></li>
                <li id="weather" class="weather-desc"></li>
                <li id="weather" class="weather-wind"></li>




          </ul>
        </div>
      </nav>
    </header>
    <!-- Navbar ends here -->


    <main>
      <div class="wrapper">
        <!-- Beginning of .page-wrapper -->
        <div class="row">
          <!-- Main Content Starts Here -->

          <div class="col s12">
            <!-- First Column; Free-ish Events -->
            <div class="collection with-header" id="event-div">
              <!-- Modal Trigger -->
              <!-- <button onclick="$('#modal2').modal('open')" data-target="modal2" class="btn-hidden modal-trigger"></button> -->

              <!-- Modal Structure -->
              <div id="modal2" class="modal">
                <div class="modal-content" id="modal2content">
                  <div class="collection">
                    
                      <h4 class="collection-header"id="modal-event-title"></h4>
                      <img class="collection-item avatar" id="modal-event-image" src="images/pexels-photo-196652.jpg" alt="image" class="circle">
                      <span id="modal-event-description"></span>
                      <span id="modal-event-address"></span>
                    
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat add-event">Add Event</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of .container -->
    </main>

    <footer class="page-footer">
      <!-- Footer Starts Here -->


      <div class="container">
        <div class="row">
          <div class="col l12 s12">
            <div id="footerText">
              <h5 class="white-text left-align">Your Day</h5>
              <div class="divider white"></div>
              <ul id="events" class="collection"></ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>


  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script type="text/javascript" src="materialize.min.js"></script>
  <script src="logic.js"></script>



</body>

</html>
